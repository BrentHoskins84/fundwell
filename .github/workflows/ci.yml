name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [staging]

jobs:
  # Block PRs to main that aren't from staging
  check-source-branch:
    name: Verify Source Branch
    runs-on: ubuntu-latest
    if: github.base_ref == 'main' && github.event_name == 'pull_request'
    steps:
      - name: Check if PR is from staging
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          if [ "$GITHUB_HEAD_REF" != "staging" ]; then
            echo "❌ PRs to main must come from staging branch"
            echo "Source branch: $GITHUB_HEAD_REF"
            exit 1
          fi
          echo "✅ PR is from staging branch"

  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    needs: [check-source-branch]
    if: ${{ always() && (needs.check-source-branch.result == 'success' || needs.check-source-branch.result == 'skipped') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Build application
        run: bun run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_SITE_URL: https://griddo.vercel.app
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_placeholder
